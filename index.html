<!DOCTYPE html>
<html>
<head>
	<title>pagos con pasarela payu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<h1 class="text-danger">Pagos con pasarela de pagos PAYU</h1>
<h5>¿Quieres aprender más?, aqui esta la documentación <a target="_blank" href="http://developers.payulatam.com/es/web_checkout/"> ver más</a></h5>

<h2 class="text-success">Ejemplo</h2>

<form id="formPago" method="post" action="https://sandbox.checkout.payulatam.com/ppp-web-gateway-payu/">



  

  <div class="form-group">
  	<input name="merchantId"    type="hidden"  value="508029"   >
	  <input name="accountId"     type="hidden"  value="512321" >
	  <input name="description"   type="hidden"  value="Donación"  readonly >
	  <input id="referenceCode" name="referenceCode" type="hidden"  value="" >
	  <input name="currency"      type="hidden"  value="COP" >
	  <input id="txt_signature" name="signature"     type="hidden"  value="7ee7cf808ce6a39b17481c54f2c57acc"  >
	  
	  <input name="responseUrl"    type="hidden"  value="payu/esponse" >
	  <input name="confirmationUrl"    type="hidden"  value="payu/confirmation" >

	  <!--<label for="exampleInputEmail1">Escribe tu monto a pagar</label>-->
  	  <input id="txt_monto" name="amount"        type="text"  value="20000"   >
  </div>
  <div class="form-group">
  	<!--<label for="exampleInputEmail1">Escribe el costo del impuesto</label>	-->
  	<input id="txt_impuesto" name="tax"           type="hidden"  value="0"  >
  </div>
  <div class="form-group">
  	<!--<label for="exampleInputEmail1">Base de retorno</label>-->
  	<input id="txt_retorno_base" name="taxReturnBase" type="hidden"  value="0" readonly="">
  </div>
  
  
  <div class="form-group">
    <input id="btnPagar" name="Submit" class="btn btn-primary" type="submit"  value="Pagar" >
  </div>  
    <div id="spinner" style="display: none" class="spinner-border text-primary" role="status">
	  <span class="sr-only">Creando firma...</span>
	  <i class="text-danger">*</i>
	</div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
